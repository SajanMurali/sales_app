<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("/static/images/bg2.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 40px;
            color: white;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.75);
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 20px;
            margin: 10px 0;
        }

        .card-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 16px;
            color: #90ee90;
            margin-bottom: 10px;
        }

        .add-to-cart {
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .add-to-cart:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Welcome {{ username }}! Browse Products Below</h2>
    <div class="product-container">
        {% for p in products %}
        <div class="card">
            <img src="{{ url_for('static', filename=p[4]) }}" alt="{{ p[1] }}">
            <div class="card-content">
                <div class="card-title">{{ p[1] }}</div>
                <div class="card-description">{{ p[2] }}</div>
                <div class="card-price">â‚¹{{ p[3] }}</div>
                <form method="post" action="/add-to-cart">
                    <input type="hidden" name="product_id" value="{{ p[0] }}">
                    <input type="submit" class="add-to-cart" value="Add to Cart">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
